<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warzywniak Online - Strona Główna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        .header a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .header a:hover {
            background-color: #45a049;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }
        .product-info {
            flex: 1;
        }
        .product-info h2 {
            margin: 0 0 10px;
        }
        .product-info p {
            margin: 0;
        }
        .product button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .product button:hover {
            background-color: #45a049;
        }
        .cart-icon {
            position: fixed;
            top: 15px;
            right: 15px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
        }
        .cart-popup {
            display: none;
            position: fixed;
            top: 60px;
            right: 15px;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            z-index: 1000;
        }
        .cart-popup.show {
            display: block;
        }
        .cart-popup h3 {
            margin-top: 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .cart-item span {
            font-weight: bold;
        }
        .cart-popup button {
            background-color: #fff;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
        }
        .cart-popup button:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html">Strona Główna</a>
        <a href="contact.html">Kontakt</a>
        <a href="about.html">O nas</a>
        <span class="cart-icon" onclick="toggleCart()">🛒</span>
        <div class="cart-popup" id="cart-popup">
            <h3>Twój Koszyk</h3>
            <div id="cart-items"></div>
            <button onclick="window.location.href='payment.html'">Przejdź do płatności</button>
        </div>
    </div>

    <div class="container">
        <!-- Example products -->
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Warzywo 1">
            <div class="product-info">
                <h2>Pomidor</h2>
                <p>Cena: 0.50 zł/szt | 5.00 zł/kg</p>
                <button onclick="addToCart('Pomidor', 0.50, 5.00)">Dodaj do koszyka</button>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Warzywo 2">
            <div class="product-info">
                <h2>Ogórek</h2>
                <p>Cena: 0.40 zł/szt | 4.00 zł/kg</p>
                <button onclick="addToCart('Ogórek', 0.40, 4.00)">Dodaj do koszyka</button>
            </div>
        </div>
        <!-- Add more products as needed -->
    </div>

    <script>
        let cart = [];

        function addToCart(name, pricePerPiece, pricePerKg) {
            let item = cart.find(i => i.name === name);
            if (item) {
                item.quantity += 1;
            } else {
                cart.push({ name, pricePerPiece, pricePerKg, quantity: 1 });
            }
            updateCart();
        }

        function updateCart() {
            const cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    ${item.name} x ${item.quantity} - 
                    ${(item.quantity * item.pricePerPiece).toFixed(2)} zł
                    <button onclick="changeQuantity('${item.name}', -1)">-</button>
                    <button onclick="changeQuantity('${item.name}', 1)">+</button>
                `;
                cartItemsDiv.appendChild(itemDiv);
                total += item.quantity * item.pricePerPiece;
            });
            document.getElementById('cart-popup').querySelector('button').disabled = cart.length === 0;
            document.getElementById('cart-popup').querySelector('button').innerText = `Przejdź do płatności (${total.toFixed(2)} zł)`;
        }

        function changeQuantity(name, amount) {
            let item = cart.find(i => i.name === name);
            if (item) {
                item.quantity += amount;
                if (item.quantity <= 0) {
                    cart = cart.filter(i => i.name !== name);
                }
                updateCart();
            }
        }

        function toggleCart() {
            const cartPopup = document.getElementById('cart-popup');
            cartPopup.classList.toggle('show');
            setTimeout(() => cartPopup.classList.remove('show'), 3000);
        }
    </script>

</body>
</html>
